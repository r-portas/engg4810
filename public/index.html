<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Multimeter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A multimeter tool">
        <meta name="author" content="Roy Portas">

        <link rel="stylesheet" href="lib/material.blue_grey-red.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Multimeter</span>
                </div>
            </header>

            <!-- Snackbar -->
            <div ref="snackbar" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>

            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="chart">
                        <svg ref="chart" id="vis" class="d3-chart">

                        </svg>
                    </div>
                </div>
            </main>
        </div>

        <script src="lib/vue.js"></script>
        <script src="lib/moment.js"></script>
        <script src="lib/socket.io.js"></script>
        <script src="lib/material.min.js"></script>
        <script src="lib/d3.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
